<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>寒暑帶班津貼計算器</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }
    input, button {
      padding: 6px 10px;
      margin: 5px;
      font-size: 16px;
    }
    #result {
      margin-top: 20px;
      padding: 10px;
      background-color: #e0f7fa;
      border: 1px solid #00acc1;
      border-radius: 5px;
      white-space: pre-line;
    }
    button {
      background-color: #00acc1;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #00838f;
    }
  </style>
</head>
<body>

  <h2>📘 寒暑帶班津貼計算小工具</h2>

  <label>老師姓名（可不填）：</label>
  <input type="text" id="teacherName" placeholder="例如：林老師"><br>

  <label>帶班津貼點數：</label>
  <input type="number" id="points" placeholder="例如：180"><br>

  <label>責任額天數：</label>
  <input type="number" id="days" placeholder="例如：5"><br>

  <div id="result"></div>
  <button onclick="copyToClipboard()">📋 複製算式</button>

  <script>
    function calculate() {
      const name = document.getElementById("teacherName").value.trim();
      const points = parseInt(document.getElementById("points").value);
      const days = parseInt(document.getElementById("days").value);
      const resultDiv = document.getElementById("result");

      if (isNaN(points) || isNaN(days)) {
        resultDiv.innerText = "⚠️ 請輸入完整資料（點數與責任額天數）";
        return;
      }

      const cost = 15 * days;
      const remaining = points - cost;
      const total = remaining * 36;

      let message = "";
      if (remaining < 0) {
        message = "⚠️ 未達責任額";
      }

      const fullName = name ? `${name}：` : "";
      const formula = `${fullName}${points}點 - (${15}人 × ${days}天 = ${cost}點)\n＝ ${remaining}點 × 36元\n＝ ${total}元\n${message}`
      resultDiv.innerText = formula;
    }

    function copyToClipboard() {
      const text = document.getElementById("result").innerText;
      if (!text) {
        alert("目前沒有算式可複製！");
        return;
      }
      navigator.clipboard.writeText(text)
        .then(() => alert("✅ 已複製算式到剪貼簿！"))
        .catch(err => alert("❌ 複製失敗：" + err));
    }

    // 綁定即時計算事件
    document.getElementById("teacherName").addEventListener("input", calculate);
    document.getElementById("points").addEventListener("input", calculate);
    document.getElementById("days").addEventListener("input", calculate);
  </script>

</body>
</html>
