
<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>聯絡簿封面名條產生器</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    h1 {
  text-align: center;
   }
    @font-face {
      font-family: 'XiaolaiMonoSC';
      src: url('https://cdn.jsdelivr.net/gh/zh22331997/salary-calculator/ttf_XiaolaiMonoSC-Regular.ttf') format('truetype');
    }

    body {
      font-family: 'XiaolaiMonoSC', 'Noto Sans TC', sans-serif;
      background: #ffffff;
      margin: 0;
      padding: 20px;
    }

    .input-area {
      max-width: 600px;
      margin: 0 auto 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .input-area label {
      display: block;
      margin-top: 10px;
    }

    .input-area input,
    .input-area textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
      font-family: 'XiaolaiMonoSC', sans-serif;
    }

    .input-area button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .namecard {
      width: 60mm;
      height: 53mm;
      box-sizing: border-box;
      text-align: left;
      padding: 2mm 0 0 2mm; /* 名條內部上邊距 2mm，左右下邊距 0 */
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      border: 0.3px solid black;
      page-break-inside: avoid;
    }

    #output {
      display: flex;
      flex-wrap: wrap;
      gap: 1px;
      justify-content: flex-start;
    }

    .output-page {
      width: 100%;
      font-size: 0;
      page-break-after: always;
      margin: 0;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-start;
    }

    .name {
      font-size: 10mm;
      line-height: 14mm; /* 姓名行的行高，決定了姓名與下一行之間的垂直空間 */
      font-weight: bold;
      margin: 0 0 1mm 0; /* 姓名下方有 1mm 的間距 */
    }

    .field {
      font-size: 6mm;
      line-height: 10mm; /* 班級、導師、電話等欄位的行高，決定了這些行之間的垂直空間 */
      margin: 0 0 1mm 0; /* 每個欄位下方有 1mm 的間距 */
    }

    @media print {
      @page {
        size: A4 portrait;
        margin: 0;
      }
      .input-area, #printBtn {
        display: none !important;
      }
      .output-page {
        display: flex;
        flex-wrap: wrap;
        justify-content: flex-start;
        page-break-after: always;
      }
      .namecard {
        page-break-inside: avoid;
      }
    }
  </style>
</head>
<body>
  <h1>聯絡本姓名條產生器</h1>
  <div class="input-area">
    <label>貼上學生姓名與班級資料(可從點名表貼上或直接打字)</label>
    <textarea id="rawData" rows="12" placeholder="例：陳小文 江翠101"></textarea>
    
    <label>安親班級（會顯示在名條上）</label>
    <input type="text" id="groupClass" value="2A">

    <label>安親導師</label>
    <input type="text" id="teacher" value="Nana老師">

    <label>聯絡電話</label>
    <input type="text" id="phone" value="2233-1997分機11">

    
    <button onclick="generateNamecards()">產生名條</button>
    <button id="printBtn" onclick="window.print()" style="display: none;">列印名條</button>
  </div>

  <div id="output"></div>
  <div id="errorLog" style="color: red; margin-top: 20px;"></div>


  <script>
    function generateNamecards() {
      const teacher = document.getElementById('teacher').value;
      const phone = document.getElementById('phone').value;
      const groupClass = document.getElementById('groupClass').value;
      const raw = document.getElementById('rawData').value.trim();
      const output = document.getElementById('output');
      const errorLog = document.getElementById('errorLog'); 
      errorLog.innerHTML = ''; 


      output.innerHTML = '';
      const rows = raw.split(/\n+/);

      for (let i = 0; i < rows.length; i++) {
        let row = rows[i].trim();
        if (!row) continue;

        while (i + 1 < rows.length && !rows[i + 1].match(/\d{4}-?\d{4,}|[\u4e00-\u9fa5]{1,4}\d{3}/)) {
          row += ' ' + rows[++i].trim();
        }

        let cleaned = row.replace(/"/g, '').trim();
        let phoneMatch = cleaned.match(/\d{4}-?\d{4,}/);
        let extractedPhone = phoneMatch ? phoneMatch[0] : phone;
        cleaned = cleaned.replace(/\d{4}-?\d{4,}/g, '').trim();

        // 嘗試使用正則表達式解析姓名與班級
        const match = cleaned.match(/^([\u4e00-\u9fa5]{1,4})[\t\u3000\s]+([\u4e00-\u9fa5]{1,4}\d{3})/);

        if (!match) {
          const errorLine = `❌ 第 ${i + 1} 行無法解析：${row}`;
          const errorItem = document.createElement('div');
          errorItem.textContent = errorLine;
          errorLog.appendChild(errorItem);
          continue;
        }

        const name = match[1];
        const className = match[2];


      

        const card = document.createElement('div');
        card.className = 'namecard';
        card.innerHTML = `
          <div class="name">${name}</div>
          <div class="field">${groupClass}/${className}</div>
          <div class="field">${teacher}</div>
          <div class="field">${extractedPhone}</div>
        `;

        output.appendChild(card);
      }

      document.getElementById('printBtn').style.display = 'inline-block';
    }
  </script>
</body>
</html>
