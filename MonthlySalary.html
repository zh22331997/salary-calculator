<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>事病假或遲到不計薪計算器</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      padding: 20px;
      background-color: #f1f8e9;
    }
    input, button {
      padding: 6px 10px;
      margin: 5px;
      font-size: 16px;
    }
    #result {
      margin-top: 20px;
      padding: 10px;
      background-color: #e3f2fd;
      border: 1px solid #64b5f6;
      border-radius: 5px;
      white-space: pre-line;
    }
    button {
      background-color: #64b5f6;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #42a5f5;
    }
  </style>
</head>
<body>

  <h2>🧮 HR 薪資扣款計算器</h2>

  <label>老師姓名（可留空）：</label>
  <input type="text" id="name" placeholder="例如：林老師"><br>

  <label>原始月薪：</label>
  <input type="number" id="salary" placeholder="例如：36000"><br>

  <label>事假（天）：</label>
  <input type="number" id="leaveDays" placeholder="例如：1"><br>

  <label>事假（小時）：</label>
  <input type="number" id="leaveHours" placeholder="例如：2"><br>

  <label>病假（天）：</label>
  <input type="number" id="sickDays" placeholder="例如：0.5"><br>

  <label>病假（小時）：</label>
  <input type="number" id="sickHours" placeholder="例如：1"><br>

  <label>超過三次5分鐘的遲到（分鐘）：</label>
  <input type="number" id="lateMinutes" placeholder="例如：15"><br>

  <button onclick="calculate()">計算</button>
  <div id="result"></div>
  <button onclick="copyResult()">📋 複製算式</button>

  <script>
    function getValue(id) {
      const val = parseFloat(document.getElementById(id).value);
      return isNaN(val) ? 0 : val;
    }

    function calculate() {
      const name = document.getElementById("name").value.trim();
      const salary = getValue("salary");
      const leaveDays = getValue("leaveDays");
      const leaveHours = getValue("leaveHours");
      const sickDays = getValue("sickDays");
      const sickHours = getValue("sickHours");
      const lateMinutes = getValue("lateMinutes");

      if (salary <= 0) {
        document.getElementById("result").innerText = "⚠️ 請填入原始月薪";
        return;
      }

      const leaveDayDeduct = Math.floor((salary / 30) * leaveDays);
      const leaveHourDeduct = Math.floor((salary / 30 / 8) * leaveHours);
      const sickDayDeduct = Math.floor((salary / 30 / 2) * sickDays);
      const sickHourDeduct = Math.floor((salary / 30 / 8 / 2) * sickHours);
      const lateDeduct = Math.floor((salary / 30 / 8 / 60) * lateMinutes);

      const totalDeduct = leaveDayDeduct + leaveHourDeduct + sickDayDeduct + sickHourDeduct + lateDeduct;
      const finalPay = Math.floor(salary - totalDeduct);

      let formula = `${name ? name + "：" : ""}原始月薪 ${salary}元\n`;

      if (leaveDays) formula += `－ 事假 ${leaveDays}天 × ${salary}/30 = ${leaveDayDeduct}元\n`;
      if (leaveHours) formula += `－ 事假 ${leaveHours}小時 × ${salary}/30/8 = ${leaveHourDeduct}元\n`;
      if (sickDays) formula += `－ 病假 ${sickDays}天 × ${salary}/30/2 = ${sickDayDeduct}元\n`;
      if (sickHours) formula += `－ 病假 ${sickHours}小時 × ${salary}/30/8/2 = ${sickHourDeduct}元\n`;
      if (lateMinutes) formula += `－ 遲到 ${lateMinutes}分鐘 × ${salary}/30/8/60 = ${lateDeduct}元\n`;

      formula += `＝ 本次所得：${finalPay}元`;

      document.getElementById("result").innerText = formula;
    }

    function copyResult() {
      const text = document.getElementById("result").innerText;
      if (!text) {
        alert("⚠️ 尚未產生結果");
        return;
      }
      navigator.clipboard.writeText(text)
        .then(() => alert("✅ 已複製算式！"))
        .catch(err => alert("❌ 複製失敗：" + err));
    }
  </script>

</body>
</html>
