<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>課程紀錄表單</title>
  <style>
    body {
      font-family: "Segoe UI", "微軟正黑體", sans-serif;
      background-color: #f6f5f3;
      color: #444;
      padding: 30px;
      max-width: 600px;
      margin: auto;
    }

    h2 {
      color: #6b6d76;
      border-left: 6px solid #9a9cab;
      padding-left: 12px;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }

    input, button {
      font-size: 1em;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 100%;
      box-sizing: border-box;
      background-color: #fff;
    }

    button {
      background-color: #9a9cab;
      color: #fff;
      margin-top: 15px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #7f808e;
    }

    #confirmation {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }

    #myRecords {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h2>📋 課程紀錄表單</h2>

  <form id="recordForm">
    <label>👤 姓名：<input type="text" name="name" required></label>
    <label>📅 日期：<input type="date" name="date" required></label>
    <label>⏰ 時間：<input type="time" name="time" required></label>
    <label>📚 課程內容：<input type="text" name="course" required></label>
    <button type="submit">📤 送出紀錄</button>
  </form>

  <div id="confirmation"></div>
  <div id="myRecords"></div>

  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbyVGZq4iN2I2vUARvxx2iYspEWL0W2a-97fsuzdQLs1GAWjOTVAKsfABY3RFIsmJzQw1g/exec"; // 替換成你的網址

    const form = document.getElementById('recordForm');
    form.addEventListener('submit', async e => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form));

      try {
        const res = await fetch(GAS_URL, {
          method: 'POST',
          body: JSON.stringify(data)
        });

        document.getElementById('confirmation').textContent = '✅ 上傳成功！';

        // 查詢自己的紀錄
        const queryRes = await fetch(`${GAS_URL}?name=${encodeURIComponent(data.name)}`);
        const records = await queryRes.json();
        const recordList = records.map(r => `<li>${r[2]} ${r[3]} - ${r[4]}</li>`).join('');
        document.getElementById('myRecords').innerHTML = `<h3>你的紀錄：</h3><ul>${recordList}</ul>`;
      } catch (err) {
        document.getElementById('confirmation').textContent = '❌ 上傳失敗，請稍後再試';
      }
    });
  </script>
</body>
</html>
